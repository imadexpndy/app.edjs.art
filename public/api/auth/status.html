<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Auth Status API</title>
    <script type="module">
        // Import Supabase client
        import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js@2';
        
        // Get Supabase config from parent window or use defaults
        const supabaseUrl = window.parent?.SUPABASE_URL || 'https://wlpqkxzlnlvpvqvhqhcm.supabase.co';
        const supabaseKey = window.parent?.SUPABASE_ANON_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InducHFreHpsbmx2cHZxdmhxaGNtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzU4MjU2NTgsImV4cCI6MjA1MTQwMTY1OH0.LHmZvJJJhTnlhJYIXPOzlXJgCLJdyYXCMUqNUdqFLbM';
        
        const supabase = createClient(supabaseUrl, supabaseKey);
        
        async function checkAuthStatus() {
            try {
                const { data: { user }, error } = await supabase.auth.getUser();
                
                const authData = {
                    isAuthenticated: !!user && !error,
                    user: user ? {
                        id: user.id,
                        email: user.email,
                        full_name: user.user_metadata?.full_name || user.email,
                        role: user.user_metadata?.role || 'user'
                    } : null,
                    timestamp: new Date().toISOString()
                };
                
                // Get callback parameter from URL
                const urlParams = new URLSearchParams(window.location.search);
                const callback = urlParams.get('callback');
                
                if (callback) {
                    // JSONP response
                    const script = document.createElement('script');
                    script.textContent = `${callback}(${JSON.stringify(authData)});`;
                    document.head.appendChild(script);
                } else {
                    // Regular JSON response
                    document.body.innerHTML = `<pre>${JSON.stringify(authData, null, 2)}</pre>`;
                }
            } catch (error) {
                console.error('Auth check error:', error);
                const errorData = {
                    isAuthenticated: false,
                    user: null,
                    error: error.message,
                    timestamp: new Date().toISOString()
                };
                
                const urlParams = new URLSearchParams(window.location.search);
                const callback = urlParams.get('callback');
                
                if (callback) {
                    const script = document.createElement('script');
                    script.textContent = `${callback}(${JSON.stringify(errorData)});`;
                    document.head.appendChild(script);
                } else {
                    document.body.innerHTML = `<pre>${JSON.stringify(errorData, null, 2)}</pre>`;
                }
            }
        }
        
        // Execute when page loads
        checkAuthStatus();
    </script>
</head>
<body>
    <div>Loading authentication status...</div>
</body>
</html>
