<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Direct Login - Hello Planet</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        .btn {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        .description {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Admin Direct Access</h1>
        <p class="description">
            Access the Hello Planet admin dashboard directly. This page provides quick access to admin login and dashboard.
        </p>
        
        <a href="/?mode=admin" class="btn">Admin Login</a>
        <a href="/admin" class="btn">Admin Dashboard</a>
        <a href="/" class="btn">Main App</a>
        
        <script>
            // Auto-redirect to admin login after 3 seconds if no action
            setTimeout(() => {
                if (confirm('Redirect to admin login?')) {
                    window.location.href = '/?mode=admin';
                }
            }, 3000);
        </script>
    </div>
</body>
</html>
