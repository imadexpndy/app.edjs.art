<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Direct Login - Hello Planet</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            transition: all 0.3s ease;
            width: 100%;
        }
        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .description {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        .error {
            color: #e74c3c;
            margin-top: 1rem;
            display: none;
        }
        .success {
            color: #27ae60;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Admin Access</h1>
        <p class="description">
            Enter the admin password to access the Hello Planet dashboard.
        </p>
        
        <form id="adminForm">
            <div class="form-group">
                <label for="password">Admin Password</label>
                <input type="password" id="password" placeholder="Enter admin password" required>
            </div>
            <button type="submit" class="btn" id="loginBtn">Access Admin Dashboard</button>
        </form>
        
        <div class="error" id="errorMsg">Incorrect password. Please try again.</div>
        <div class="success" id="successMsg">Access granted! Redirecting...</div>
        
        <script>
            const ADMIN_PASSWORD = 'ImadAdmin2025!';
            
            document.getElementById('adminForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const password = document.getElementById('password').value;
                const errorMsg = document.getElementById('errorMsg');
                const successMsg = document.getElementById('successMsg');
                const loginBtn = document.getElementById('loginBtn');
                
                // Hide previous messages
                errorMsg.style.display = 'none';
                successMsg.style.display = 'none';
                
                if (password === ADMIN_PASSWORD) {
                    successMsg.style.display = 'block';
                    loginBtn.disabled = true;
                    loginBtn.textContent = 'Redirecting...';
                    
                    // Store admin session
                    sessionStorage.setItem('adminAccess', 'true');
                    sessionStorage.setItem('adminTimestamp', Date.now().toString());
                    
                    // Redirect to admin dashboard
                    setTimeout(() => {
                        window.location.href = '/?admin=true';
                    }, 1500);
                } else {
                    errorMsg.style.display = 'block';
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            });
            
            // Focus on password field
            document.getElementById('password').focus();
        </script>
    </div>
</body>
</html>
